    <script>
    //base
    function human(n){
        this.name=n;

    }
    

    human.prototype.speak=function(){
        alert("i speak english");
    }


    human.prototype.introduction=function(){
        alert("hi, i am "+this.name);
    }



    //derived
    function student(n,sc,cr){
          human.call(this,n);
        this.school=sc;
        this.courses=cr;

      
       
    }


    student.prototype=new human();
    student.prototype.constructor=student;

    human.prototype.introduction=function(){
        return  "hi, my name is "+this.name+" i am from "+this.school+" undergoing "+this.courses;

    }

    student.prototype.takeExams=function(){
        alert("this is exam time");
    }

     stud=new student("JOHN","GEC", "B.E");
     stud1=new student("pooja","GEC", "B.E");

    alert(stud.introduction());
    alert(stud1.introduction());


    </script>
