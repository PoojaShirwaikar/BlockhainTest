<html lang="en">
<head>

<body>


<div id="div1">
    <p id="para1">
        <span id="span1">
            I am in span
        </span>
    </p>
</div>


<script>

var div = document.getElementById("div1");
div.addEventListener("click",DivClicked,false);

var para = document.getElementById("para1");
para.addEventListener("click",ParaClicked,false);

var span = document.getElementById("span1");
span.addEventListener("click",SpanClicked,false);


function DivClicked(){
    alert("div clicked");
}

function ParaClicked(){
    alert("para clicked");
  //  event.stopPropagation();
}

function SpanClicked(){
    alert("span clicked");
    //event.stopImmediatePropagation();
}


</script>



    
</body>
</html>
