    <script>
          add(2,3); //hoisting
        // //function declaration way
         function add(x,y){
                     var result=x+y;
                     alert("hey"+result);
         }


         add(2,3);
        //function expression syntax
         var add=function(x,y){
             var result=x+y;
                      alert("hello"+result);
         }
        


        //iife
        (function(){
            alert("hello");
        })();

       
        </script>
