<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .parent {
        position: relative;
        top: 0;
        left: 0;
    } 
    .image1 {
        position: relative;
        width: 500px;
        height: 500px;
        top: 0;
        left: 0;
        /* z-index: -1; */
    }
    .image2 {
        position: absolute;
        width: 200px;
        height: 200px;
         top: 300px;
        left: 300px; 
        /* right: 0;
        bottom: 0; */
    }
    
    
    </style>
</head>
<body>
        <div class="parent">
                <img class="image1" src="Penguins.jpg"/>
                <img class="image2" src="Tulips.jpg" />
        </div>
</body>
</html>
