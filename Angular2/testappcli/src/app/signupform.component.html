<h2>SignUp Form </h2>
<form novalidate #userforms="ngForm" (ngSubmit)="postForm()">
  <div class="form-group">
    <label for="formGroupExampleInput">Enter Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" name="name" #uname="ngModel" [(ngModel)]="user.name" required>
  <p *ngIf="uname.invalid">Name is a amandatory field</p>
  
  </div>
   
  <div class="form-group">
    <label for="formGroupExampleInput2">Enter contact number</label>
    <input type="text" class="form-control" name="contact" #uphone="ngModel"  [(ngModel)]="user.phone" id="formGroupExampleInput2" minlength="5" maxlength="10" required  >
    <p *ngIf="uphone.errors?.minlength">phone should be atleast 5 char</p>
    <p *ngIf="uphone.errors?.required">phone is mandatory</p>
    
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">Enter Address</label>
    <input type="text" class="form-control" name="address" id="formGroupExampleInput3" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="userforms.invalid">Submit</button>
</form>
